<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Mark Your Attendance</h2>
    <form id="attendanceForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="roll">Roll Number:</label>
      <input type="text" id="rollNumber" placeholder="Enter Roll Number" required>

      <button type="submit">Submit</button>
    </form>
    <h2>Attendance List</h2>
    <button onclick="toggleAttendance()">Show/Hide Attendance</button>
    
    <div id="attendanceContainer" style="display: none; margin-top: 10px;">
      <button onclick="fetchAttendance()">ðŸ”„ Refresh List</button>
      <table border="1" style="margin-top: 10px;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody"></tbody>
      </table>
    </div>
    

    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
